<div class="jumbotron">
	<ui-accordions>
		<ui-accordion title="Accordion 1">
			teste de transclude 1
		</ui-accordion>

		<ui-accordion title="Accordion 2">
			teste de transclude 1
		</ui-accordion>

		<ui-accordion title="Accordion 3">
			teste de transclude 3
		</ui-accordion>

		<ui-accordion title="Accordion 4">
			teste de transclude 4
		</ui-accordion>
	</ui-accordions>


	<hr/>

	<input class="form-control" type="text" ng-model="criterioDeBusca"
		placeholder="O que você está buscando?" />
	<table ng-show="contatos.length > 0" class="table table-striped">
		<tr>
			<th></th>
			<th><a href="" ng-click="ordenarPor('contato_nome')">Nome</a></th>
			<th><a href="" ng-click="ordenarPor('contato_telefone')">Telefone</a></th>
			<th>Operadora</th>
			<th>Data</th>
		</tr>
		<tr ng-class="{'selecionado negrito': contato.selecionado}"
			ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td><input type="checkbox" ng-model="contato.selecionado" /></td>
			<td><a href="#/detalhesContato/{{contato.contato_id}}">{{contato.contato_nome
					| name}}</a></td>
			<td>{{contato.contato_telefone}}</td>
			<td>{{contato.operadora.operadora_nome}}</td>
			<td>{{contato.contato_data | date:'dd/MM/yyyy'}}</td>
		</tr>
	</table>
	<hr />
	<a class="btn btn-primary btn-block" href="#/novoContato">Novo
		Contato</a>
	<button class="btn btn-danger btn-block"
		ng-click="apagarContatos(contatos)"
		ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
</div>
